version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    container_name: reputation_api

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'